name: $(Build.BuildId)
trigger: none
pr: none

pool:
  vmImage: 'windows-2019'

variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'AnyCPU'
  # Name: (optional) Define in Azure
  # LastName: (optional) Define in Azure
  IntLastName: $[coalesce(variables['LastName'], '')]

stages:
- stage: LastName
  jobs:
    - job: CheckLastName
      steps:
        - powershell: |
            $LastName = '$(IntLastName)'
            Write-Host "LastName: '$LastName'"
            Write-Host "##vso[task.setvariable variable=apellido;isOutput=true]$($LastName)"
            Write-Host "Apellido:" $apellido
          name: checkValue
          failOnStderr: true
    - job: UseLastName
      dependsOn: CheckLastName
      condition: and(succeeded(), ne('', '$[ dependencies.CheckLastName.outputs['checkValue.apellido'] ]'))
      steps:
        - powershell: |
              Write-Host "LastName: $[ dependencies.CheckLastName.outputs['checkValue.apellido'] ]"
          failOnStderr: true
