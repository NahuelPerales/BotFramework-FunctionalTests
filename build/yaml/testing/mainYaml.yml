name: $(Build.BuildId)
trigger: none
pr: none

pool:
  vmImage: 'windows-2019'

variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'AnyCPU'
  # Name: (optional) Define in Azure
  # LastName: (optional) Define in Azure
  IntLastName: $[coalesce(variables['LastName'], '')]

stages:
- stage: LastName
  jobs:
    - job: CheckLastName
      steps:
        - powershell: |
            $LastName = '$(IntLastName)'
            Write-Host "LastName: '$LastName'"
            Write-Host "##vso[task.setvariable variable=apellido]$($LastName)"
          failOnStderr: true
    - job: UseLastName
      dependsOn: CheckLastName
      condition: and(succeeded(), ne('$(apellido)', ''))
      steps:
        - powershell: |
              Write-Host "LastName: $(apellido)"
          failOnStderr: true
