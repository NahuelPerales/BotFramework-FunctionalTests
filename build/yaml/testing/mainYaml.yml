name: $(Build.BuildId)
trigger: none
pr: none

pool:
  vmImage: 'windows-2019'

variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'AnyCPU'
  # Name: (optional) Define in Azure
  # LastName: (optional) Define in Azure

  IntLastName: $[coalesce(variables['LastName'], '')]

stages:
- stage: SecondStage
  jobs:
    - job: CheckLastName
      steps:
        - powershell: |
            if ([System.String]::IsNullOrEmpty('$(IntLastName)')) {
              Write-Host "Empty LastName"
            }
            else {
              Write-Host "LastName: '$(IntLastName)'"
              Write-Host "##vso[task.setvariable variable=apellido]$($(IntLastName))"
            }
          failOnStderr: true
        - powershell: |
            Write-Host "LastName: '$(apellido)'";
          condition: ne('$(apellido)', '')
          failOnStderr: true
