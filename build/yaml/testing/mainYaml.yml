name: $(Build.BuildId)
trigger: none
pr: none

pool:
  vmImage: 'windows-2019'

variables:
  BuildConfiguration: 'Debug'
  BuildPlatform: 'AnyCPU'
  # Name: (optional) Define in Azure
  # LastName: (optional) Define in Azure
  IntLastName: $[coalesce(variables['LastName'], '')]

stages:
- stage: LastName
  jobs:
    - job: CheckLastName
      steps:
        - powershell: |
            $LastName = '$(IntLastName)'
            Write-Host "LastName: '$LastName'"
            if ($LastName -ne '') {
              Write-Host "No vacio"
              Write-Host "##vso[task.setvariable variable=apellido;isOutput=true]$true"
            }
            else {
              Write-Host "vacio"
              Write-Host "##vso[task.setvariable variable=apellido;isOutput=true]$false"
            }
          name: checkValue
          failOnStderr: true
    - job: UseLastName
      dependsOn: CheckLastName
      condition: eq(dependencies.CheckLastName.outputs['checkValue.apellido'], true)
      steps:
        - powershell: |
              Write-Host "LastName: $(IntLastName)"
          failOnStderr: true
