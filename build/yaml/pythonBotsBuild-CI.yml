  steps:
  - task: UsePythonVersion@0
    displayName: Use Python version
    inputs:
      versionSpec: '3.8.x'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        python -m pip install --upgrade pip;
        find ./Bots -type f -name "requirements.txt" -exec pip install -r "{}" \;
      failOnStderr: true
